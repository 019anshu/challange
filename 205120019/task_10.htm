<!-- 
1.	A Login / Registration Validation Field

Specifications: This task demands that you do the input fields validation on the client side with JS, 
but with some weird types. The template will be given for the forms. 

Login Form has two fields, email and password. 
•	Both should contain some characters,  
•	Email addresses are of the type – #someone@example.com . # must be the first character of email.  Example- #innovac@gmail.com
•	Password should be between 8-16 characters.
•	Login button should behave accordingly to the consraints. (user should be unable to login if these conditions are not met)


Registration form has 6 fields, email, name, phone, gender, password, confirm password

•	Email addresses are of the type – #someone@example.com. # must be the first character of email. Example- #innovac@gmail.com
•	Name should not contain any special characters.
	Phone no. contains 10 digits.
•	Password should be of 8-16 characters.
•	Password should contain at least 1 Uppercase, 1 Lowercase, 1 special character and 1 number.
•	Confirm password should match with password.
•	All the checkups should be dynamic.
•	If it can be submitted with any field having invalid input, task will fail.
•	You can use regex only if you understand it.

Every Information should be visible, i.e. User should be able to see how many things his password includes (As he types them)
Allowed Libraries: Bootstrap CSS can be used. No External JavaScript library is allowed.
 -->
