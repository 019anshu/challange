Specifications: This task is quite related to task 3. You have to show a digital clock, 
which should show current date, day, and time in seconds. Very Easy Task.

Allowed Libraries: Bootstrap CSS can be used. No External JavaScript library is allowed.

Example: It should look like this; however, you are open to modify anything you want. It just needs to be functional.
 -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 | Web-Weaver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .clock {
            border: 5px solid rgb(19, 28, 68);
            box-sizing: border-box;
            border-radius: 20px;
            padding: 10px;
            position: absolute;
            margin-left: 35%;
            font-family: 'Damion', sans-serif;
            font-size: 60px;
            font-weight: bolder;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-2 display-4">Digital Clock</h1>
    <hr>
    <div class="container text-center">
        <h1>Current Time is</h1>
        <span id="timedate"></span>
    </div>

    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;

            setTimeout(showTime, 1000);

        }

        showTime();
    </script>
</body>

</html>
