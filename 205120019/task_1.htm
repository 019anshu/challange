<!-- 
Specifications: This task demands that you create a web-based Dice rolling app. 
You do not need to show the dice. Just add a button “Roll the dice” and print a number between 1-6. 
It should also include the no. of times dice has been rolled.

Allowed Libraries: Bootstrap CSS can be used. No JavaScript library is allowed.

Example: It should look like this; however, you are open to modify anything you want. 
It just needs to be functional. Using bootstrap will not increase the score. 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Web-Weaver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2 display-4">Dice Roll</h1>
    <hr>
    <div class="container text-center">
        Your Lucky number is : <span id="dicevalue" class="lucky font-weight-bold"></span>
        <br>
        <button id="roll" class="btn btn-primary mt-2 mb-2">Roll</button>
        <br> No. of times the dice has been rolled : <span id="rollcount" class="dice font-weight-bold"></span>
    </div>
    <script type="text/javascript">
        var dice = {
            sides: 6,
            roll: function() {
                var randomNumber = Math.floor(Math.random() * this.sides) + 1;
                return randomNumber;
            }
        }

        function printNumber(number) {
            var dicevalue = document.getElementById('dicevalue');
            dicevalue.innerHTML = number;
        }
        var roll = document.getElementById('roll'),
            count = 0,
            result = 0;

        roll.onclick = function() {
            count += 1;
            result = dice.roll();
            printNumber(result);
            rollcount.innerHTML = count;
        };
    </script>
</body>

</html>
